        const filtro = document.getElementById("filter_dropdown");
        const menu = document.getElementById("filter_menu");
        const f2 = document.getElementById("f2");
        const dropdown_icon = document.getElementById("dropdown_icon");
        
        

        function filter_dropdown(state){
            if (state =="0" && f2.dataset.state == "0"){
                f2.dataset.state = "1";
                menu.style.padding = "5px";
                menu.style.height = "auto";
                dropdown_icon.style.transform = "rotate(180deg)";
            }
            else if(state == "1" && f2.dataset.state == "1"){
                
                f2.dataset.state = "0";
                menu.style.padding = "0";
                menu.style.height = "0";
                dropdown_icon.style.transform = "rotate(0deg)";
            }
        }
